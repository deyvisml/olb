<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Help and Support</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="helpman_settings.js"></script>
  <script type="text/javascript" src="helpman_navigation.js"></script>

  <link type="text/css" href="custom.css" rel="stylesheet" />
  
  <style>
  html,body { margin:0;padding:0;height:100%;overflow:hidden;
    			       background:rgb(247, 248, 252);
    }
  </style>

  <script type="text/javascript">
    $(document).ready(function(){
      if (!hmSupportsAbspos()) {
      	$(window).bind("resize", function() {
      	  hmNoAbsposResize($("#hmheadbox"), true, false);
      	  hmNoAbsposResize($("#hmnavbox"), false, true);
      	  hmNoAbsposResize($("#hmcontentbox"), true, true);
	    });
	    $(window).trigger("resize");
	  }
      hmCreateVSplitter($("#hmnavbox"),$("#hmcontentbox"));
    });
  </script>

</head>
<body>
<div id="hmheadbox">
<div id="banner" class="banner_position">	

                            <span>
                                    <a href="home.html">
                                        <span class="logo1"><img src="oup.png" alt="Image not found" /></span></a>

                                
                            </span>
							<span class="seperatorlogo">
                                </span>
                                
                            <div id="footeruprightpart">
                                <span id="bannertextlarge">Oxford Learner's Bookshelf</span>
                            </div>
                        </div>


</div>
<div id="hmnavbox">
  <iframe name="hmnavigation" id="hmnavigation" src="hmcontent.htm" seamless="seamless" title="Navigation Pane" frameborder="0"></iframe>
</div>

<div id="hmcontentbox" >
  <script type="text/javascript">
    var defaulttopic="Bookshelf.htm";
    if (location.href.lastIndexOf("?") > 0) defaulttopic=location.href.substring(location.href.lastIndexOf("?")+1,location.href.length).replace(/:/g,"");
    document.write('<iframe name="hmcontent" id="hmcontent" src="'+defaulttopic+'" seamless="seamless" title="Content Page"  frameborder="0"></iframe>');
  </script>
  <noscript>
    <iframe name="hmcontent" id="hmcontent" src="home.htm" seamless="seamless" title="Content Page"></iframe>
  </noscript>
</div>
</body>
</html>
