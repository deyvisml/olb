<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-body-carousel">
			<div id="modalContents" class="carousel slide modal-body modal-body-carousel" data-interval="false">
				<div class="row panel-close">
					<div class="col-md-12">
						<button type="button" class="oup-hub-header-close icon" data-dismiss="modal">Close</button>
					</div>
				</div>
				<div class="modal-body">
					<div class="item">
						<div class="ces-ellipse-medium ces-courses ces-style-guide-positioning">
							<div class="ces-ellipse-image icon-course"></div>
						</div>
						<h1>Add books</h1>
						<p class="lead">Enter an access code to add your books.</p>
						<form id="add-book-form">
						<div class="form-group input-group">
							<input id="add-book-redeem-code" type="text" class="form-control" placeholder="e.g. 248332949012"/>
							<span class="input-group-btn">
								<button id='add-book-submit' class="oup-hub-form-submit btn" type="button">Add</button>
							</span>
						</div>
						</form>
						<div style="margin-right: 20px;">
							<ul id="addBookError" class="input-message input-message-error text-left">
								<li id="addBookErrorMsg">Error</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
